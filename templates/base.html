<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #1c3a5b; /* Fondo azul oscuro */
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* Texto blanco */
        }

        nav {
            background-color: #2b7dbd; /* Azul vibrante */
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #1a5975; /* Azul más oscuro */
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px #144466; /* Sombra para efecto 3D */
        }

        nav ul li a:hover {
            background-color: #144466; /* Azul más profundo al pasar el ratón */
        }

        h2 {
            text-align: center;
            color: #6fd2ff; /* Azul claro */
        }

        form {
            background-color: #2e4b63; /* Fondo azul grisáceo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #6fd2ff; /* Azul claro */
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #2e4b63; /* Azul oscuro */
            background-color: #3a5e7d; /* Fondo gris azul oscuro */
            color: #ffffff; /* Texto claro */
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        input:focus, textarea:focus {
            border-color: #6fd2ff; /* Azul claro al enfocar */
            outline: none;
        }

        button {
            background-color: #4fc1e9; /* Azul claro */
            color: #1c3a5b; /* Texto oscuro */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px #399dbb; /* Sombra para efecto 3D */
        }

        button:active {
            box-shadow: 0 2px #399dbb; /* Efecto de presionado */
            transform: translateY(2px);
        }

        button:hover {
            background-color: #399dbb; /* Azul más oscuro */
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            color: #6fd2ff; /* Azul claro */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/inscripcion">Inscripción</a></li>
            <li><a href="/registro_usuarios">Usuarios</a></li>
            <li><a href="/registro_productos">Productos</a></li>
            <li><a href="/registro_libros">Libros</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
